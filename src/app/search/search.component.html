  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile>
      <div class="calendar-wrapper">
        <!-- <button mat-button (click)="prevDay()">Prev</button>
        <button mat-button (click)="today()">Today</button>
        <button mat-button (click)="nextDay()">Next</button> -->
       
        <mat-calendar #calendar class="cal" (monthSelected)="monthSelected($event)"  [(selected)]="selectedDate" (selectedChange)="dateChanged()">
        </mat-calendar>
      </div>
      <br><br>
      <div>
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{selectedDate}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <!-- <mat-form-field> -->
              <mat-label>Wednesday</mat-label><br>
              <mat-label class="label">Samvathsara:</mat-label>&nbsp;<mat-label>Sharvari</mat-label><br>
              <mat-label class="label">Ruthu:</mat-label>&nbsp;<mat-label>Vasantha</mat-label><br>
              <mat-label class="label">Tithi:</mat-label>&nbsp;<mat-label>Trayodashi</mat-label><br>
              <mat-label class="label">Shradha Tithi:</mat-label>&nbsp;<mat-label>2,12</mat-label><br>
            <!-- </mat-form-field> -->
          </mat-card-content>
        </mat-card>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <br>
      <!-- <div class="devotee" text-center> -->
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" class="inputs" [(ngModel)]="username">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" class="inputs" [(ngModel)]="email">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" class="inputs" [(ngModel)]="username">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Gotra</mat-label>
        <input matInput placeholder="Gotra" class="inputs" [(ngModel)]="gotra">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Nakshatra</mat-label>
        <input matInput placeholder="Nakshatra" class="inputs" [(ngModel)]="nakshatra">
      </mat-form-field>
    <!-- </div> -->
  </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
   <br>
      <mat-form-field>
        <mat-label>Cars</mat-label>
        <select matNativeControl required>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </mat-form-field>
    </mat-grid-tile>

  </mat-grid-list>
